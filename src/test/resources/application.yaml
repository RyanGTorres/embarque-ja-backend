spring:
  application:
    name: marcinho

  datasource:
    url: jdbc:postgresql://localhost:5439/marcinho
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    data-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto:
        create-drop